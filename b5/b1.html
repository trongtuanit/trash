<!DOCTYPE html>
<html>
<body>

<h3>A demonstration of how to access an OPTION element</h3>

<select>
  <option id="day" value="volvocar">Volvo</option>
  <option id="month" value="saabcar">Saab</option>
  <option id="year" value="saabcar">Saab</option>

</select>


<script>

    var d = new Date();
    var day = new Array();
    var month = new Array();
    var year = new Array();

    for(var i = 1; i <= 12 ; i++) {
        var newLength = month.push(i);
    }
    for(var i = 1900; i <= d.getFullYear(); i++) {
        var newLength = year.push(i);
    }
















































</script>

</body>
</html>
